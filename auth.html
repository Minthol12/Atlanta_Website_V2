<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hornet Portal | Atlanta C-3 School District</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/assets/js/auth.js" defer></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;900&display=swap');
        :root { --primary: #003366; --accent: #FFD700; }
        body { font-family: 'Inter', sans-serif; }
        h2 { font-family: 'Playfair Display', serif; }
        .portal-bg {
            background-color: var(--primary);
            background-image: linear-gradient(rgba(0, 51, 102, 0.9), rgba(0, 51, 102, 0.9)), 
                              url('https://images.unsplash.com/photo-1544644181-1484b3fdfc62?auto=format&fit=crop&q=80&w=1200');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="portal-bg min-h-screen flex items-center justify-center p-6">
    <div id="container" class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl overflow-hidden p-10 md:p-12">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-[#003366] rounded-2xl mx-auto flex items-center justify-center text-white text-3xl font-bold mb-6 shadow-lg">A</div>
            <h2 class="text-4xl font-black text-slate-900 leading-tight">Hornet Portal</h2>
            <div class="mt-3 flex justify-center">
                <span class="bg-[#FFD700] text-[#003366] px-3 py-1 rounded-md text-[10px] font-black uppercase tracking-widest">Staff Access</span>
            </div>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Username or Email</label>
                <input type="text" id="username" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-slate-900 focus:ring-2 focus:ring-[#003366] transition-all outline-none font-medium" placeholder="adminuser" required>
            </div>
            <div>
                <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" id="password" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-slate-900 focus:ring-2 focus:ring-[#003366] transition-all outline-none font-medium" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl uppercase tracking-widest hover:bg-[#003366] transition-all shadow-lg hover:shadow-xl active:scale-95">
                Sign In
            </button>
        </form>
        
        <div class="mt-10 text-center">
            <a href="index.html" class="inline-flex items-center gap-2 text-xs font-black text-slate-400 uppercase tracking-widest hover:text-[#003366] transition-colors group">
                <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path></svg>
                Back to Site
            </a>
        </div>
    </div>
</body>
</html>
