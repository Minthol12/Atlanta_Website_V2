<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta C-3 Staff Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .filter-chip.active {
            background-color: #003366;
            color: white;
            border-color: #003366;
        }

        /* Unique Drawer Animation */
        #navDrawer {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
        }
        #navDrawer.open {
            transform: translateX(0);
        }
        .drawer-overlay {
            transition: opacity 0.4s ease;
            opacity: 0;
            pointer-events: none;
        }
        .drawer-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Navigation Header -->
    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-40">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-[#003366] rounded-lg flex items-center justify-center text-white font-bold">A</div>
                <span class="font-extrabold text-slate-900 tracking-tight hidden sm:block">ATLANTA C-3</span>
            </div>
            
            <div class="flex items-center gap-6">
                <!-- Visible Links -->
                <div class="hidden md:flex items-center gap-6 text-sm font-bold text-slate-600 uppercase tracking-wider">
                    <a href="sports.html" class="hover:text-[#003366] transition-colors">Sports</a>
                    <a href="worldnews.html" class="hover:text-[#003366] transition-colors">World News</a>
                    <a href="schoolnews.html" class="hover:text-[#003366] transition-colors">School News</a>
                </div>

                <!-- Unique Menu Trigger -->
                <button onclick="toggleDrawer()" class="flex items-center gap-2 bg-slate-900 text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-slate-800 transition-all active:scale-95">
                    <span>EXPLORE</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M12 12h8m-8 6h8"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Side Drawer Overlay -->
    <div id="drawerOverlay" onclick="toggleDrawer()" class="drawer-overlay fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50"></div>

    <!-- Side Drawer -->
    <div id="navDrawer" class="fixed top-0 right-0 h-full w-80 bg-white z-[60] shadow-2xl p-8 flex flex-col">
        <div class="flex justify-between items-center mb-12">
            <span class="text-xs font-black uppercase tracking-widest text-slate-400">Navigation</span>
            <button onclick="toggleDrawer()" class="text-slate-400 hover:text-slate-900 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="flex flex-col gap-8">
            <a href="index.html" class="group flex flex-col">
                <span class="text-2xl font-extrabold group-hover:text-[#003366] transition-colors">Directory</span>
                <span class="text-xs text-slate-400 uppercase font-bold tracking-widest">Faculty & Staff</span>
            </a>
            <a href="student.html" class="group flex flex-col">
                <span class="text-2xl font-extrabold group-hover:text-[#003366] transition-colors">Students</span>
                <span class="text-xs text-slate-400 uppercase font-bold tracking-widest">The Hornet Hub</span>
            </a>
            <a href="howto.html" class="group flex flex-col">
                <span class="text-2xl font-extrabold group-hover:text-[#003366] transition-colors">How-To</span>
                <span class="text-xs text-slate-400 uppercase font-bold tracking-widest">Guides & Support</span>
            </a>
            <hr class="border-slate-100">
            <div class="md:hidden flex flex-col gap-4">
                <a href="sports.html" class="text-lg font-bold">Sports</a>
                <a href="worldnews.html" class="text-lg font-bold">World News</a>
                <a href="schoolnews.html" class="text-lg font-bold">School News</a>
            </div>
        </div>

        <div class="mt-auto pt-8 border-t border-slate-100">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter mb-4">Quick Portal Access</p>
            <a href="auth.html" class="block bg-blue-50 text-[#003366] text-center py-4 rounded-xl font-bold hover:bg-blue-100 transition-colors">
                Portal Login
            </a>
        </div>
    </div>

    <!-- Hero Section -->
    <header class="bg-[#003366] text-white pt-16 pb-20 px-6">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-2 uppercase">Staff Directory</h1>
            <p class="text-blue-200 text-lg uppercase tracking-widest font-semibold">Connect with Atlanta C-3</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 -mt-10">
        <!-- Search & Filter Area -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border border-slate-200">
            <input 
                type="text" 
                id="staffSearch" 
                placeholder="Search by name, role, or grade..." 
                class="w-full p-4 rounded-xl bg-slate-100 border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none transition-all text-lg mb-6"
                onkeyup="filterStaff()"
            >
            
            <div class="flex flex-wrap gap-2" id="filterContainer">
                <button onclick="setCategory('All')" class="filter-chip active px-4 py-2 rounded-full border border-slate-200 text-sm font-semibold transition-all hover:bg-slate-100">All</button>
                <button onclick="setCategory('Admin')" class="filter-chip px-4 py-2 rounded-full border border-slate-200 text-sm font-semibold transition-all hover:bg-slate-100">Administration</button>
                <button onclick="setCategory('Elementary')" class="filter-chip px-4 py-2 rounded-full border border-slate-200 text-sm font-semibold transition-all hover:bg-slate-100">Elementary</button>
                <button onclick="setCategory('High School')" class="filter-chip px-4 py-2 rounded-full border border-slate-200 text-sm font-semibold transition-all hover:bg-slate-100">High School</button>
                <button onclick="setCategory('Specialist')" class="filter-chip px-4 py-2 rounded-full border border-slate-200 text-sm font-semibold transition-all hover:bg-slate-100">Specialists</button>
                <button onclick="setCategory('Athletics')" class="filter-chip px-4 py-2 rounded-full border border-slate-200 text-sm font-semibold transition-all hover:bg-slate-100">Athletics</button>
                <button onclick="setCategory('Support')" class="filter-chip px-4 py-2 rounded-full border border-slate-200 text-sm font-semibold transition-all hover:bg-slate-100">Staff & Support</button>
            </div>
        </div>

        <div id="staffGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12"></div>
    </main>

    <script>
        const STAFF_DATA = [
            { name: "Stacie McVey", title: "Superintendent", dept: "Administration", email: "smcvey@atlanta.k12.mo.us", category: "Admin" },
            { name: "Kayla Belt", title: "Principal", dept: "Administration", email: "kbelt@atlanta.k12.mo.us", category: "Admin" },
            { name: "Lisa Schumann", title: "Secretary", dept: "Administration", email: "lshumann@atlanta.k12.mo.us", category: "Admin" },
            { name: "Janet Gladhill", title: "Bookkeeper", dept: "Administration", email: "jgladhill@atlanta.k12.mo.us", category: "Admin" },
            { name: "Sarah Watson", title: "Counselor, rootEd Advisor", dept: "Counseling", email: "swatson@atlanta.k12.mo.us", category: "Support" },
            { name: "Ashtin Brinkley", title: "Language Arts", dept: "English / Language Arts", email: "abrinkley@atlanta.k12.mo.us", category: "High School" },
            { name: "Austin Clardy", title: "Mathematics", dept: "Mathematics", email: "aclardy@atlanta.k12.mo.us", category: "High School" },
            { name: "Chris Schiff", title: "Science", dept: "Science", email: "cschiff@atlanta.k12.mo.us", category: "High School" },
            { name: "Brice Simmons", title: "Social Studies", dept: "History", email: "bsimmons@atlanta.k12.mo.us", category: "High School" },
            { name: "Karah Naughton", title: "FACS", dept: "FACS", email: "knaughton@atlanta.k12.mo.us", category: "High School" },
            { name: "Annamarie Stone", title: "Ag / Transportation", dept: "Ag / Transportation", email: "astone@atlanta.k12.mo.us", category: "High School" },
            { name: "Vanita Weber", title: "Art", dept: "Art", email: "vweber@atlanta.k12.mo.us", category: "High School" },
            { name: "Jason White", title: "Athletic Director / Library", dept: "Athletics", email: "jwhite@atlanta.k12.mo.us", category: "Athletics" },
            { name: "Crystal Nelson", title: "PE", dept: "Athletics", email: "cnelson@atlanta.k12.mo.us", category: "Athletics" },
            { name: "Michaela Broder", title: "Music", dept: "Music", email: "mbroder@atlanta.k12.mo.us", category: "High School" },
            { name: "Amie Farmer", title: "Kindergarten", dept: "Kindergarten", email: "afarmer@atlanta.k12.mo.us", category: "Elementary" },
            { name: "Maddy West", title: "First Grade", dept: "First Grade", email: "mwest@atlanta.k12.mo.us", category: "Elementary" },
            { name: "Abbie Farmer", title: "Second Grade", dept: "Second Grade", email: "abfarmer@atlanta.k12.mo.us", category: "Elementary" },
            { name: "Christina Christensen", title: "Third Grade", dept: "Third Grade", email: "cchristensen@atlanta.k12.mo.us", category: "Elementary" },
            { name: "Tatum Reed", title: "Fourth Grade", dept: "Fourth Grade", email: "treed@atlanta.k12.mo.us", category: "Elementary" },
            { name: "Teryn Fitzsimmons", title: "Fifth Grade", dept: "Fifth Grade", email: "tfitzsimmons@atlanta.k12.mo.us", category: "Elementary" },
            { name: "Tasia West", title: "Sixth Grade", dept: "Sixth Grade", email: "tawest@atlanta.k12.mo.us", category: "Elementary" },
            { name: "Jennifer Stull", title: "Title I Reading", dept: "Special Services", email: "jstull@atlanta.k12.mo.us", category: "Specialist" },
            { name: "Linda Wehner", title: "Title I Math", dept: "Special Services", email: "lwehner@atlanta.k12.mo.us", category: "Specialist" },
            { name: "DeAnna Wiggans", title: "School Nurse", dept: "Medical", email: "dwiggans@atlanta.k12.mo.us", category: "Support" },
            { name: "Selena Teter", title: "Special Services", dept: "Special Education", email: "steter@atlanta.k12.mo.us", category: "Specialist" },
            { name: "April Hager", title: "Food Services", dept: "Cafeteria", email: "ahager@atlanta.k12.mo.us", category: "Support" },
            { name: "Jared Bugh", title: "Maintenance", dept: "Facilities", email: "jbugh@atlanta.k12.mo.us", category: "Support" },
        ];

        let currentCategory = 'All';

        function toggleDrawer() {
            document.getElementById('navDrawer').classList.toggle('open');
            document.getElementById('drawerOverlay').classList.toggle('open');
            document.body.classList.toggle('overflow-hidden');
        }

        function renderStaff(list) {
            const grid = document.getElementById('staffGrid');
            if (list.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-12 text-center text-slate-400 font-medium">No staff found matching those criteria.</div>`;
                return;
            }
            grid.innerHTML = list.map(person => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-blue-100 text-blue-700 flex items-center justify-center rounded-xl font-bold text-xl">
                            ${person.name.charAt(0)}
                        </div>
                        <span class="text-[10px] uppercase tracking-widest font-bold px-2 py-1 bg-slate-100 rounded text-slate-500">
                            ${person.category}
                        </span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-900">${person.name}</h3>
                    <p class="text-blue-600 text-sm font-semibold mb-1">${person.title}</p>
                    <p class="text-slate-500 text-xs mb-4">${person.dept}</p>
                    <a href="mailto:${person.email}" class="inline-flex items-center text-sm font-bold text-slate-700 hover:text-blue-600">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        Email Me
                    </a>
                </div>
            `).join('');
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-chip').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === cat || (cat === 'All' && btn.innerText === 'All')) {
                    btn.classList.add('active');
                }
            });
            filterStaff();
        }

        function filterStaff() {
            const searchTerm = document.getElementById('staffSearch').value.toLowerCase();
            const filtered = STAFF_DATA.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || 
                                    p.title.toLowerCase().includes(searchTerm) || 
                                    p.dept.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'All' || p.category === currentCategory;
                return matchesSearch && matchesCategory;
            });
            renderStaff(filtered);
        }

        window.onload = () => renderStaff(STAFF_DATA);
    </script>
</body>
</html>
