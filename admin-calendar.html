<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta C-3 | Manage Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .nav-drawer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        .nav-drawer.open { transform: translateX(0); }
        .overlay { transition: opacity 0.4s ease; opacity: 0; pointer-events: none; }
        .overlay.open { opacity: 1; pointer-events: auto; }
        
        /* Event Type Styles */
        .type-athletics { border-left: 4px solid #ef4444; background: #fef2f2; }
        .type-academic { border-left: 4px solid #3b82f6; background: #eff6ff; }
        .type-social { border-left: 4px solid #10b981; background: #ecfdf5; }
        
        /* Modal Animation */
        .modal { transition: opacity 0.3s ease, transform 0.3s ease; opacity: 0; pointer-events: none; transform: scale(0.95); }
        .modal.open { opacity: 1; pointer-events: auto; transform: scale(1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-40">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-[#003366] rounded-lg flex items-center justify-center text-white font-bold">A</div>
                <span class="font-extrabold text-slate-900 tracking-tight">ATLANTA C-3</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="hidden md:flex items-center gap-6 text-sm font-bold text-slate-600 uppercase tracking-wider">
                    <a href="calendar.html" class="hover:text-[#003366]">Public Calendar</a>
                    <a href="admin-articles.html" class="hover:text-[#003366]">Articles</a>
                </div>
                <button onclick="toggleDrawer()" class="flex items-center gap-2 bg-slate-900 text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-slate-800 transition-all">
                    <span>EXPLORE</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M12 12h8m-8 6h8"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Side Drawer -->
    <div id="overlay" onclick="toggleDrawer()" class="overlay fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50"></div>
    <div id="drawer" class="nav-drawer fixed top-0 right-0 h-full w-80 bg-white z-[60] shadow-2xl p-8 flex flex-col">
        <div class="flex justify-between items-center mb-12">
            <span class="text-xs font-black uppercase tracking-widest text-slate-400">Menu</span>
            <button onclick="toggleDrawer()"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
        <div class="flex flex-col gap-8">
            <a href="index.html" class="group"><span class="text-2xl font-extrabold block group-hover:text-[#003366]">Admin Hub</span><span class="text-xs text-slate-400 uppercase font-bold tracking-widest">Management</span></a>
            <a href="admin-articles.html" class="group"><span class="text-2xl font-extrabold block group-hover:text-[#003366]">Manage Articles</span><span class="text-xs text-slate-400 uppercase font-bold tracking-widest">News</span></a>
            <a href="admin-calendar.html" class="group"><span class="text-2xl font-extrabold block group-hover:text-[#003366]">Manage Calendar</span><span class="text-xs text-slate-400 uppercase font-bold tracking-widest">Events</span></a>
        </div>
    </div>

    <header class="bg-[#003366] text-white pt-12 pb-20 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <nav class="flex items-center gap-2 text-blue-200 text-xs font-bold uppercase tracking-widest mb-4">
                    <a href="index.html" class="hover:text-white">Admin</a>
                    <span>/</span>
                    <span class="text-white">Calendar</span>
                </nav>
                <h1 class="text-4xl font-extrabold uppercase">Event Manager</h1>
            </div>
            <button onclick="openEventModal()" class="bg-white text-[#003366] px-6 py-3 rounded-xl font-black text-sm uppercase tracking-tighter hover:bg-blue-50 transition-all flex items-center gap-2 shadow-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                Add Event
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 -mt-8 mb-20">
        <!-- Search & Filter -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-6 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-xl w-full md:w-96">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="eventSearch" oninput="filterEvents()" placeholder="Search events..." class="bg-transparent border-none focus:ring-0 text-sm w-full">
            </div>
            <div class="flex items-center gap-3">
                <select id="typeFilter" onchange="filterEvents()" class="bg-white border border-slate-200 text-sm font-bold py-2 px-4 rounded-xl focus:ring-[#003366]">
                    <option value="all">All Types</option>
                    <option value="Athletics">Athletics</option>
                    <option value="Academic">Academic</option>
                    <option value="Social">Social/Other</option>
                </select>
            </div>
        </div>

        <!-- Event List -->
        <div class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h3 class="text-xs font-black uppercase tracking-widest text-slate-400">Scheduled Events</h3>
                <span id="eventCount" class="text-xs font-bold text-slate-500">0 events listed</span>
            </div>
            <div id="eventContainer" class="divide-y divide-slate-100">
                <!-- Events populated by JS -->
            </div>
            <div id="noEvents" class="hidden p-20 text-center">
                <p class="text-slate-400 font-bold">No events found for this selection.</p>
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div id="modalOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[70] hidden"></div>
    <div id="eventModal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg bg-white rounded-3xl z-[80] shadow-2xl p-8 modal">
        <div class="flex justify-between items-center mb-6">
            <h2 id="modalTitle" class="text-2xl font-black uppercase text-slate-900">Add Event</h2>
            <button onclick="closeEventModal()" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <form id="eventForm" class="space-y-4">
            <input type="hidden" id="editIndex">
            <div>
                <label class="block text-xs font-black uppercase text-slate-400 mb-1">Event Name</label>
                <input type="text" id="formName" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-[#003366] outline-none">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-1">Date</label>
                    <input type="date" id="formDate" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-[#003366] outline-none">
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-1">Type</label>
                    <select id="formType" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-[#003366] outline-none">
                        <option value="Athletics">Athletics</option>
                        <option value="Academic">Academic</option>
                        <option value="Social">Social</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-xs font-black uppercase text-slate-400 mb-1">Time / Location</label>
                <input type="text" id="formDetail" placeholder="e.g. 6:00 PM @ Home" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-[#003366] outline-none">
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full bg-[#003366] text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-slate-800 transition-all">Save to Calendar</button>
            </div>
        </form>
    </div>

    <script>
        // Data State
        let events = [
            { name: "Varsity Basketball vs. Macon", date: "2025-12-15", type: "Athletics", detail: "6:00 PM @ High School Gym" },
            { name: "Winter Break - No School", date: "2025-12-22", type: "Academic", detail: "District Wide" },
            { name: "FFA Holiday Banquet", date: "2025-12-18", type: "Social", detail: "5:30 PM in Cafeteria" }
        ];

        function toggleDrawer() { 
            document.getElementById('drawer').classList.toggle('open'); 
            document.getElementById('overlay').classList.toggle('open'); 
        }

        function renderEvents(data = events) {
            const container = document.getElementById('eventContainer');
            const noEvents = document.getElementById('noEvents');
            const countDisplay = document.getElementById('eventCount');
            
            container.innerHTML = '';
            
            if (data.length === 0) {
                noEvents.classList.remove('hidden');
                countDisplay.innerText = "0 events";
                return;
            }
            
            noEvents.classList.add('hidden');
            countDisplay.innerText = `${data.length} events listed`;

            // Sort by date
            data.sort((a, b) => new Date(a.date) - new Date(b.date));

            data.forEach((event, index) => {
                const originalIndex = events.indexOf(event);
                const item = document.createElement('div');
                item.className = `p-6 flex items-center justify-between group transition-all type-${event.type.toLowerCase()}`;
                
                const dateObj = new Date(event.date);
                const dateString = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                item.innerHTML = `
                    <div class="flex items-center gap-6">
                        <div class="text-center min-w-[60px]">
                            <span class="block text-xs font-black text-slate-400 uppercase">${dateObj.toLocaleDateString('en-US', { month: 'short' })}</span>
                            <span class="block text-2xl font-black text-slate-900 leading-none">${dateObj.getDate() + 1}</span>
                        </div>
                        <div>
                            <span class="block font-bold text-slate-900 text-lg">${event.name}</span>
                            <div class="flex items-center gap-3 mt-1">
                                <span class="text-xs font-black uppercase tracking-tighter text-[#003366]">${event.type}</span>
                                <span class="text-xs text-slate-400">â€¢</span>
                                <span class="text-xs font-medium text-slate-500">${event.detail}</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="editEvent(${originalIndex})" class="bg-white border border-slate-200 p-2 rounded-lg text-slate-400 hover:text-[#003366] hover:border-[#003366] shadow-sm transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </button>
                        <button onclick="deleteEvent(${originalIndex})" class="bg-white border border-slate-200 p-2 rounded-lg text-slate-400 hover:text-red-600 hover:border-red-600 shadow-sm transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function filterEvents() {
            const query = document.getElementById('eventSearch').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;

            const filtered = events.filter(e => {
                const matchesSearch = e.name.toLowerCase().includes(query) || e.detail.toLowerCase().includes(query);
                const matchesType = type === 'all' || e.type === type;
                return matchesSearch && matchesType;
            });

            renderEvents(filtered);
        }

        function openEventModal() {
            document.getElementById('modalTitle').innerText = "Add Event";
            document.getElementById('eventForm').reset();
            document.getElementById('editIndex').value = "";
            showModal();
        }

        function showModal() {
            document.getElementById('modalOverlay').classList.remove('hidden');
            setTimeout(() => document.getElementById('eventModal').classList.add('open'), 10);
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('open');
            setTimeout(() => document.getElementById('modalOverlay').classList.add('hidden'), 300);
        }

        function editEvent(index) {
            const event = events[index];
            document.getElementById('modalTitle').innerText = "Edit Event";
            document.getElementById('editIndex').value = index;
            document.getElementById('formName').value = event.name;
            document.getElementById('formDate').value = event.date;
            document.getElementById('formType').value = event.type;
            document.getElementById('formDetail').value = event.detail;
            showModal();
        }

        function deleteEvent(index) {
            if (confirm("Remove this event from the calendar?")) {
                events.splice(index, 1);
                renderEvents();
            }
        }

        document.getElementById('eventForm').onsubmit = function(e) {
            e.preventDefault();
            const index = document.getElementById('editIndex').value;
            const eventData = {
                name: document.getElementById('formName').value,
                date: document.getElementById('formDate').value,
                type: document.getElementById('formType').value,
                detail: document.getElementById('formDetail').value
            };

            if (index === "") {
                events.push(eventData);
            } else {
                events[index] = eventData;
            }

            closeEventModal();
            renderEvents();
        };

        window.onload = renderEvents;
    </script>
</body>
</html>
